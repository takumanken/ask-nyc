<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASK NYC: NYC Open Data Explorer</title>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

    <h1>ASK NYC: NYC Open Data Explorer</h1>
    <input type="text" id="promptInput" placeholder="Enter your prompt" style="width: 600px;">
    <button>Send</button>
    <h2>Response:</h2>
    <div id="chartControls" style="margin-bottom: 10px;">
        <label for="chartTypeSelector">Chart Type:</label>
        <select id="chartTypeSelector">
            <option value="table">Table</option>
            <option value="bar_chart">Bar Chart</option>
            <option value="line_chart">Line Chart</option>
        </select>
    </div>
    <div id="tableContainer"></div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
