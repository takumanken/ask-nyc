<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASK NYC: NYC Open Data Explorer</title>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">    
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="search-wrapper">
                <div class="logo">
                    <h1>ASK NYC</h1>
                </div>
                <div class="search-container">
                    <input type="text" id="promptInput" placeholder="What is the monthly trend of 311 complaints by borough?">
                    <button id="sendButton" class="search-button">
                        <span class="material-icons">search</span>
                    </button>
                </div>
                <label for="useLocationCheckbox" class="location-label">
                    <input type="checkbox" id="useLocationCheckbox"> 
                    Use my location
                </label>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <!-- Updated heading with icon -->
            <h2 class="insight-header">
                <span class="material-icons insight-icon">auto_awesome</span>
                <span>AI Generated Insight</span>
            </h2>
            
            <!-- Update the data insights container structure -->
            <div id="dataInsightsContainer" class="insight-container">
                <!-- Left column - existing content -->
                <div class="insight-content" id="dataInsights">
                    <!-- Title and description will be inserted here by JS -->
                    
                    <!-- Move the table container inside the left column -->
                    <div id="tableContainer" class="chart-container"></div>
                </div>
                
                <!-- Right column - chart controls -->
                <div class="insight-sidebar">
                    <div class="chart-controls-container">
                        <div>
                            <h3 class="controls-heading">Switch to other charts</h3>
                            <div class="chart-type-selector">
                                <!-- Chart type options will be dynamically inserted here -->
                                <!-- Example static options: -->
                                <div class="chart-type-option" data-chart-type="table">
                                    <img src="img/table-icon.svg" alt="Table" width="24" height="24">
                                </div>
                                <!-- More chart options... -->
                            </div>
                        </div>
                        
                        <div class="chart-definition">
                            <h3 class="controls-heading">Chart Definition</h3>
                            <div class="filter-section">
                                <div class="section-title">Filter</div>
                                <div class="filter-tags">
                                    <!-- Filter tags will be inserted here -->
                                </div>
                            </div>
                            
                            <div class="dimension-section">
                                <div class="section-title">Dimension</div>
                                <div class="dimension-tags">
                                    <!-- Dimension tags will be inserted here -->
                                </div>
                            </div>
                            
                            <div class="metrics-section">
                                <div class="section-title">Metrics</div>
                                <div class="metrics-tags">
                                    <!-- Metrics tags will be inserted here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
