<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASK NYC: NYC Open Data Explorer</title>
    
    <!-- CSS Resources -->
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet">
    <link href="https://unpkg.com/leaflet/dist/leaflet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    
    <!-- JavaScript Libraries -->
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js" defer></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>
    <script src="https://d3js.org/d3.v7.min.js" defer></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>ASK NYC</h1>
        </div>
        
        <div class="search-container" role="search">
            <input type="text" id="promptInput" placeholder="What is the monthly trend of 311 complaints by borough?">
            <button id="sendButton" class="search-button" aria-label="Search">
                <span class="material-icons" aria-hidden="true">search</span>
            </button>
        </div>
        
        <label for="useLocationCheckbox" class="location-label">
            <input type="checkbox" id="useLocationCheckbox"> 
            Use my location
        </label>
    </header>

    <main class="main-content">
        <h2 class="insight-header">
            <span class="material-icons insight-icon" aria-hidden="true">auto_awesome</span>
            <span>AI Generated Insight</span>
        </h2>
        
        <section id="dataInsightsContainer" class="insight-container">
            <div class="insight-content" id="dataInsights">
                <div id="tableContainer" class="chart-container" aria-live="polite"></div>
            </div>
            
            <aside class="insight-sidebar">
                <div class="chart-controls-container">
                    <div>
                        <h3 class="controls-heading">Switch to other charts</h3>
                        <div class="chart-type-selector" role="radiogroup" aria-label="Chart type options">
                        </div>
                    </div>
                    
                    <div class="chart-definition">
                        <h3 class="controls-heading">Chart Definition</h3>
                        
                        <div class="filter-section">
                            <h4 class="section-title">Filter</h4>
                            <div class="filter-tags" aria-label="Applied filters"></div>
                        </div>
                        
                        <div class="dimension-section">
                            <h4 class="section-title">Dimension</h4>
                            <div class="dimension-tags" aria-label="Chart dimensions"></div>
                        </div>
                        
                        <div class="metrics-section">
                            <h4 class="section-title">Metrics</h4>
                            <div class="metrics-tags" aria-label="Chart metrics"></div>
                        </div>
                    </div>
                </div>
            </aside>
        </section>
    </main>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
