<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASK NYC: NYC Open Data Explorer</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
  <link href="css/landing.css" rel="stylesheet">
</head>
<body class="landing-body">
  <main class="landing-container">
    <!-- Section: App branding -->
    <header class="landing-logo">
      <h1>ASK NYC</h1>
      <h2>NYC Open Data Explorer</h2>
    </header>
    
    <!-- Section: Search interface -->
    <div class="search-bar landing-search">
      <input type="text" id="promptInput" placeholder="Have questions about the NYC 311 Requests Dataset? Ask away!" class="search-input" />
      <button id="sendButton" class="search-button">
        <span class="material-icons">search</span>
      </button>
    </div>
    
    <!-- Section: Location preferences -->
    <div class="location-control-landing">
      <label for="useLocationCheckbox" class="location-control">
        <input type="checkbox" id="useLocationCheckbox" /> 
        Use my NYC location
      </label>
    </div>
    
    <!-- Section: Action buttons -->
    <div class="landing-buttons">
      <button class="landing-btn suggestion-btn">
        What can you answer?
      </button>
      <button class="landing-btn surprise-btn">
        Surprise Me!
      </button>
    </div>
  </main>
  
  <script type="module" src="js/landing.js"></script>
</body>
</html>
