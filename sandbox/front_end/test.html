<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FastAPI Frontend Example</title>
</head>
<body>

    <h1>NYC Open Data Natural Language Interface</h1>

    <input type="text" id="promptInput" placeholder="Enter your prompt" style="width: 600px;">
    <button onclick="sendPrompt()">Send</button>

    <h2>Response:</h2>
    <pre id="responseOutput" style="width: 90%; min-height: 300px; border: 1px solid #ccc; padding: 10px; white-space: pre-wrap;"></pre>

    <script>
        async function sendPrompt() {
            const promptValue = document.getElementById('promptInput').value;

            const response = await fetch('https://thesis-production-65a4.up.railway.app/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt: promptValue })
            });

            if (response.ok) {
                const result = await response.json();
                const aggregationDefinition = result.aggregation_definition;
                const aggregationResult = result.aggregation_result;

                document.getElementById('responseOutput').textContent = result;
            } else {
                document.getElementById('responseOutput').textContent = 'Error: ' + response.status;
            }
        }
    </script>

</body>
</html>
